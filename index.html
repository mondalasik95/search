<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Direct Download Search</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description"
        content="Search open directory indexes for direct download links. Movies, Music, Books, Apps.">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#111">
    <meta property="og:title" content="Direct Download Search Tool">
    <meta property="og:description" content="Find direct download results via Google open directory search.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #111;
            color: #fff;
            padding-top: 15vh;
            font-family: sans-serif
        }

        .c {
            max-width: 650px;
            margin: auto
        }
    </style>
    <script>
        function f(t, p) { file.value = t; y.placeholder = p }
        function s() { let q = y.value.trim(); if (!q) return; let t = file.value, r = q + " intitle:index.of"; if (t) r += " +(" + t + ")"; r += " -inurl:(jsp|php|html|aspx|htm|shtml)"; open("https://www.google.com/search?q=" + encodeURIComponent(r), "_blank") }
    </script>
</head>

<body>

    <div class="text-center c">
        <svg width="46" height="46" fill="#6cf" style="margin-bottom:15px" viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85 1.415-1.414-3.85-3.85Zm-5.242.656a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z" />
        </svg>

        <h3 style="margin-bottom:25px">Direct Download Search</h3>

        <div class="input-group mb-3">
            <button class="btn btn-secondary dropdown-toggle" id="b" data-bs-toggle="dropdown">Filetype</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="f('mkv|mp4|avi','e.g. The.Blacklist.S01')">Video</a></li>
                <li><a class="dropdown-item" onclick="f('epub|pdf|mobi','e.g. Harry Potter epub')">Books</a></li>
                <li><a class="dropdown-item" onclick="f('mp3|flac|wav','e.g. Linkin Park discography')">Music</a></li>
                <li><a class="dropdown-item" onclick="f('iso|rar|zip|apk','e.g. GTA V')">Apps</a></li>
                <li><a class="dropdown-item" onclick="f('','Search anything')">All</a></li>
            </ul>
            <input id="file" type="hidden">
            <input id="y" class="form-control" placeholder="Search anything with Google">
            <button class="btn btn-success" onclick="s()">GO</button>
        </div>
    </div>

    <script>y.addEventListener("keypress", e => { if (e.key === "Enter") s() });</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
